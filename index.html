<!--Anatomia de um Tag
TEXTE PARA GITHUB
* Abertura
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um Conteúdo!</p>
<h1 tabindex="2">Eu sou um Título</h1>

<!-- Tag com auto fechamento - Elemento vazio-->

<!--
    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True and False (Verdadeiro ou Falso))
-->
<img tabindex="3" src="" alt="" class="" title=""/>

<!--
    Atributos Globais mais Utilizados

    * class
    * hidden
    * title
    * id
    * tabindex
    * style
    * contenteditable
-->

<p contenteditable> Olá, eu sou um parágrafo =)</p>
